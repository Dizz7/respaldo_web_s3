<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juega con Nosotros - Tienda de Videojuegos</title> 
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Juega con Nosotros</h1>
        <h2 class="slogan">Descubre los mejores juegos al mejor precio</h2>
    </header>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav ms-auto d-flex flex-row gap-4">
                <li class="nav-item"><a class="nav-link" href="index.html">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="perfil.html" title="Mi Perfil">
                        <img src="img/icono-perfil.png" alt="Perfil" class="rounded-circle" width="24" height="24">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carrito.html" title="Carrito de Compras">
                      <img src="img/icono-carrito.png" alt="Carrito" class="rounded-circle" width="24" height="24">
                    </a>
                  </li>
            </ul>
        </div>
    </nav>
    <div class="container-formulario">          
      <div class="container mt-5">
        <div class="row">
            <h2 class="titulo">Iniciar Sesión</h2>
            <div class="col-12 d-flex justify-content-center mx-auto">
    
            </div>
    
            <div class="col-12 col-md-8">
                <form id="loginForm" class="contacto-form mx-auto" style="max-width: 600px;">
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label required">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailLogin" placeholder="tucorreo@ejemplo.com" required/>
                    </div>
    
                    <div class="mb-3">
                        <label for="passwordLogin" class="form-label required">Contraseña</label>
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña" required/>
                    </div>
    
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
                        <div class="login-link text-center mt-4">
                            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
    
                    <div class="login-link text-center mt-3">
                        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>

  <footer>
    <p>&copy; 2025 Juega con Nosotros. Todos los derechos reservados.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
